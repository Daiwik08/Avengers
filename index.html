<html lang="en">
   <head>
     <meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Avengers Gallery</title>
     </head>
<body>
    <h1>Photo Gallery</h1>
    <hr>
    <img id="abcd" src="avengers.jpg">
    <hr>
    <h2>Photo Grid</h2>
    <div class="img.grid">
        <img src="iron%20man.jpg">
        <img src="captain%20america.jpg">
        <img src="captain%20marvel.jpg">
        <img src="hulk.jpg">
        <img src="thanos.jpg">
        <img src="thor.jpg">
        <img src="Black-Widow-Avengers.jpg">
        <img src="black%20panther.webp">
         </div> <br> <hr> <br>
    <h2>Sliding Gallery</h2>
       
    
    
    <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                    
                            <img src="iron%20man.jpg" class="img-responses">
                       
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="captain%20marvel.jpg" class="img-responses">
                      
                        <div class="carousel-content">
                            <p>Captain Marvel</p>
                        </div>
                    </center>
                </div>
                 <div class="item">
                    <center>
                    
                            <img src="captain%20america.jpg"class="img-responses">
                       
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                    
                            <img src="hulk.jpg"class="img-responses">
                       
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                    
                            <img src="black%20panter%202.0.jpg" class="img-responses">
                       
                        <div class="carousel-content">
                            <p>Black Panther</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                    
                            <img src="thor.jpg"class="img-responses">
                       
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                    
                            <img src="Black-Widow-Avengers.jpg"class="img-responses">
                       
                        <div class="carousel-content">
                            <p>Black Widow</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                    
                            <img src="thanos.jpg"class="img-responses">
                       
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glythicon glythicon-chevron-left">
                </span>
            </a>
             <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glythicon glythicon-chevron-right">
                </span>
            </a>    
        </div>
    
    
    
   
    
    
    
    
    
    </body>





</html>
